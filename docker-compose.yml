# NOTE: PostgreSQL is no longer used. The project has migrated to
# Cloudflare D1 (SQLite). This file is kept for reference only.
# For local development, the app uses a local SQLite file (local.db)
# via better-sqlite3.

version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    container_name: habit-pilot-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
